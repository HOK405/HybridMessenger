<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HybridMessenger.Presentation</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="HybridMessenger.Presentation.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>

    <script>
        let connection;
        let peerConnections = {};

        async function startConnection(chatId) {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("https://rz2knbww-44314.euw.devtunnels.ms/chathub")
                .configureLogging(signalR.LogLevel.Information)
                .build();

            connection.on("Send", (message) => {
                console.log(message);
            });

            connection.on("CallStarted", async (chatId) => {
                console.log("Call started by another user in chat " + chatId);
                await startWebRtc(chatId);
            });

            await connection.start();
            await connection.invoke("JoinChat", chatId);
            console.log("SignalR Connected.");
        }

        async function startWebRtc(chatId) {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    // Display local video
                    displayVideo(stream, 'local');
                    stream.getTracks().forEach(track => {
                        Object.values(peerConnections).forEach(peerConnection => {
                            if (peerConnection.addTrack) {
                                peerConnection.addTrack(track, stream);
                            }
                        });
                    });
                }).catch(error => {
                    console.error("Failed to get media stream:", error);
                });

            Object.values(peerConnections).forEach(async peerConnection => {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                connection.invoke("SendOffer", chatId, JSON.stringify(offer)); 
            });

            connection.on("ReceiveOffer", async (chatId, callerId, offer) => {
                console.log("CallerId - ", callerId);
                if (!peerConnections[callerId]) {
                    peerConnections[callerId] = new RTCPeerConnection();
                    setupPeerConnection(callerId);
                }

                let peerConnection = peerConnections[callerId];
                await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(offer)));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                connection.invoke("SendAnswer", chatId, callerId, JSON.stringify(answer)); 
            });

            connection.on("ReceiveAnswer", async (chatId, callerId, answer) => {
                const peerConnection = peerConnections[callerId];
                await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
            });


            connection.on("ReceiveIceCandidate", async (callerId, candidate) => {
                const peerConnection = peerConnections[callerId];
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (error) {
                    console.error("Error adding ICE candidate: ", error);
                }
            });
        }

        function setupPeerConnection(callerId) {
            console.log("Setting up peer connection for caller: " + callerId);
            const peerConnection = peerConnections[callerId];
            peerConnection.ontrack = event => {
                console.log("Received track from caller: " + callerId);
                displayVideo(event.streams[0], callerId);
            };

            peerConnection.onicecandidate = event => {
                console.log("ICE gathering state: ", peerConnection.iceGatheringState);
                if (event.candidate) {
                    console.log("ICE candidate: ", event.candidate);
                    connection.invoke("SendIceCandidate", chatId, event.candidate);
                }
            };
        }

        function displayVideo(stream, id) {
            let videoElement = document.getElementById('remoteVideo-' + id);
            if (!videoElement) {
                videoElement = document.createElement("video");
                videoElement.id = 'remoteVideo-' + id;
                document.getElementById('videoContainer').appendChild(videoElement);
            }
            videoElement.srcObject = stream;
            videoElement.autoplay = true;
            videoElement.controls = true;
            console.log("Video element added to container for: " + id);
        }

        function endCall() {
            Object.values(peerConnections).forEach(pc => {
                pc.close();
            });
            peerConnections = {};
            if (connection) {
                connection.stop();
            }
        }

        function scrollToBottom(id) {
            var element = document.getElementById(id);
            if (element) {
                element.scrollTop = element.scrollHeight;
            }
        }
    </script>

</head>
