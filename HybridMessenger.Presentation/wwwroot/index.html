<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HybridMessenger.Presentation</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="HybridMessenger.Presentation.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>

    <script>
        let connection;
        let peerConnections = {}; 

        async function startConnection(chatId) {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("https://rz2knbww-44314.euw.devtunnels.ms/chathub")
                .configureLogging(signalR.LogLevel.Information)
                .build();

            connection.on("Send", (message) => {
                console.log(message);
            });

            connection.onclose(async () => {
                console.log('Connection closed');
                await startConnection(chatId); 
            });

            try {
                await connection.start();
                console.log("SignalR Connected.");
                await connection.invoke("JoinChat", chatId);
            } catch (err) {
                console.error(err);
                setTimeout(() => startConnection(chatId), 5000);
            }
        }

        async function startWebRtc(chatId) {
            const localVideo = document.getElementById("localVideo");
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localVideo.srcObject = stream;
                    stream.getTracks().forEach(track => {
                        Object.values(peerConnections).forEach(peerConnection => {
                            if (peerConnection.addTrack) {
                                peerConnection.addTrack(track, stream);
                            }
                        });
                    });
                });

            connection.on("ReceiveOffer", async (callerId, offer) => {
                if (!peerConnections[callerId]) {
                    peerConnections[callerId] = new RTCPeerConnection();
                    setupPeerConnection(callerId);
                }

                let peerConnection = peerConnections[callerId];
                if (peerConnection.signalingState !== "stable") {
                    await Promise.all([
                        peerConnection.setLocalDescription({ type: "rollback" }),
                        peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
                    ]);
                } else {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                }
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                connection.invoke("SendAnswer", chatId, answer);
            });

            connection.on("ReceiveAnswer", (callerId, answer) => {
                const peerConnection = peerConnections[callerId];
                peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            });

            connection.on("ReceiveIceCandidate", (callerId, candidate) => {
                const peerConnection = peerConnections[callerId];
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            });
        }

        function setupPeerConnection(callerId) {
            const peerConnection = peerConnections[callerId];
            peerConnection.ontrack = event => {
                let remoteVideo = document.createElement("video");
                remoteVideo.srcObject = event.streams[0];
                remoteVideo.autoplay = true;
                remoteVideo.controls = true; 
                remoteVideo.id = "remoteVideo-" + callerId;
                document.getElementById('videoContainer').appendChild(remoteVideo); 
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    connection.invoke("SendIceCandidate", chatId, event.candidate);
                }
            };
        }

        function endCall() {
            Object.values(peerConnections).forEach(pc => {
                pc.close();
            });
            peerConnections = {};
            if (connection) {
                connection.stop();
            }
        }

        function scrollToBottom(id) {
            var element = document.getElementById(id);
            if (element) {
                element.scrollTop = element.scrollHeight;
            }
        }
    </script>

</head>
