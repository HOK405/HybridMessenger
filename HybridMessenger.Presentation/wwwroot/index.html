<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HybridMessenger.Presentation</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="HybridMessenger.Presentation.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>

    <script>
        let connection;
        let peerConnections = {};
        let ChatID;

        async function startConnection(chatId) {
            ChatID = chatId;

            connection = new signalR.HubConnectionBuilder()
                .withUrl("https://rz2knbww-44314.euw.devtunnels.ms/chathub")
                .configureLogging(signalR.LogLevel.Information)
                .build();

            registerEventHandlers(chatId);

            await connection.start();
            await connection.invoke("JoinChat", chatId);
            console.log("SignalR Connected.");
        }

        function registerEventHandlers(chatId) {
            connection.on("Send", (message) => {
                console.log(message);
            });

            connection.on("UserJoined", (userId) => {
                if (!peerConnections[userId]) {
                    setupPeerConnection(userId, chatId);
                }
            });

            connection.on("CallStarted", async (chatId) => {
                console.log("Call started in chat " + chatId);
                await startWebRtc(chatId);
            });

            connection.on("ReceiveOffer", async (chatId, callerId, offer) => {
                console.log("Received offer:", offer);

                if (!offer) {
                    console.error("Offer is undefined or not received properly.");
                    return;  
                }

                if (!peerConnections[callerId]) {
                    console.log("Setting up new peer connection for:", callerId);
                    setupPeerConnection(callerId, chatId);
                }

                const peerConnection = peerConnections[callerId];
                try {
                    const offerObj = JSON.parse(offer);
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offerObj));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    connection.invoke("SendAnswer", chatId, JSON.stringify(answer));
                } catch (error) {
                    console.error("Error handling offer:", error);
                }
            });


            connection.on("ReceiveAnswer", async (callerId, answer) => {
                const peerConnection = peerConnections[callerId];
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
                } catch (error) {
                    console.error("Error setting remote description:", error);
                }
            });

            connection.on("ReceiveIceCandidate", async (callerId, candidateJson) => {
                if (!peerConnections[callerId]) {
                    setupPeerConnection(callerId, ChatId); 
                }

                const peerConnection = peerConnections[callerId];
                try {
                    const candidateObj = JSON.parse(candidateJson);
                    if (peerConnection && peerConnection.remoteDescription) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidateObj));
                    } else {
                        console.log("Remote description not set or PeerConnection not found for:", callerId);
                    }
                } catch (error) {
                    console.error("Error adding ICE candidate:", error);
                }
            });
        }

        async function startWebRtc(chatId) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                displayVideo(stream, 'local'); 
                stream.getTracks().forEach(track => {
                    Object.values(peerConnections).forEach(peerConnection => {
                        peerConnection.addTrack(track, stream);
                    });
                });

                for (const [callerId, peerConnection] of Object.entries(peerConnections)) {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    connection.invoke("SendOffer", chatId, JSON.stringify(offer));
                }
            } catch (error) {
                console.error("Failed to get media stream:", error);
            }
        }

        function setupPeerConnection(callerId, chatId) {
            console.log("Setting up peer connection for caller: " + callerId);
            const peerConnection = new RTCPeerConnection();
            peerConnections[callerId] = peerConnection;

            peerConnection.ontrack = event => {
                console.log("Received track from caller: " + callerId);
                displayVideo(event.streams[0], callerId);
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    connection.invoke("SendIceCandidate", chatId, JSON.stringify({ candidate: event.candidate }));
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                if (peerConnection.iceConnectionState == 'disconnected') {
                    console.log('Disconnected connection with: ' + callerId);
                    peerConnection.close();
                    delete peerConnections[callerId];
                }
            };
        }

        function displayVideo(stream, id) {
            let videoElement = document.getElementById('remoteVideo-' + id);
            if (!videoElement) {
                videoElement = document.createElement("video");
                videoElement.id = 'remoteVideo-' + id;
                document.getElementById('videoContainer').appendChild(videoElement);
            }
            videoElement.srcObject = stream;
            videoElement.autoplay = true;
            videoElement.controls = true;
            videoElement.playsInline = true;
            console.log("Video element added to container for: " + id);
        }

        function endCall() {
            Object.values(peerConnections).forEach(pc => {
                pc.close();
            });
            peerConnections = {};
            if (connection) {
                connection.stop();
            }
        }

        function scrollToBottom(id) {
            var element = document.getElementById(id);
            if (element) {
                element.scrollTop = element.scrollHeight;
            }
        }
    </script>
</head>
