<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px">
    <h3 class="card-title text-center mb-4">Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
      <div class="form-group">
        <label for="userName">Username:</label>
        <input id="userName" class="form-control" formControlName="userName" placeholder="Enter your username"
          [class.is-invalid]="registerForm.controls['userName'].invalid && registerForm.controls['userName'].touched"/>
        <div *ngIf="registerForm.controls['userName'].invalid && registerForm.controls['userName'].touched">

          <div *ngIf="registerForm.controls['userName'].hasError('required')" class="invalid-feedback">
            Username is required.
          </div>
          
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        
        <input id="email" class="form-control" formControlName="email" placeholder="Enter your email"
          [class.is-invalid]="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"/>
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">

          <div *ngIf="registerForm.controls['email'].hasError('required')" class="invalid-feedback">
            Please enter your email.
          </div>

          <div *ngIf="registerForm.controls['email'].hasError('email')" class="invalid-feedback">
            Please enter a valid email.
          </div>

        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>

        <input id="password" type="password" class="form-control" formControlName="password"placeholder="Enter your password"
          [class.is-invalid]="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"/>

        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">

          <div *ngIf="registerForm.controls['password'].hasError('required')" class="invalid-feedback">
            Password is required.
          </div>

          <div *ngIf="registerForm.controls['password'].hasError('passwordInvalid')" class="invalid-feedback">
            Password must have at least one digit, one lowercase letter, and be at least 6 characters long.
          </div>

        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" class="form-control" formControlName="phoneNumber" placeholder="Enter your phone number"/>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="registerForm.invalid">
          Register
        </button>
      </div>
    </form>
    <div *ngIf="registerResult" class="mt-3 alert alert-danger" role="alert">
      {{ registerResult }}
    </div>
  </div>
</div>
