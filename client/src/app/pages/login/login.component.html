<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px">
    <h3 class="card-title text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" formControlName="email" placeholder="Enter your email"
          [class.is-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"/>
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">

          <div *ngIf="loginForm.controls['email'].hasError('required')" class="invalid-feedback">
            Please enter your email.
          </div>

          <div *ngIf="loginForm.controls['email'].hasError('email')" class="invalid-feedback">
            Please enter a valid email.
          </div>

        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>

        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter your password"
          [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"/>

        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">

          <div *ngIf="loginForm.controls['password'].hasError('required')" class="invalid-feedback">
            Password is required.
          </div>

        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="loginForm.invalid"> Login </button>
      </div>
      
    </form>
    <div *ngIf="loginResult" class="mt-3 alert alert-danger" role="alert">
      {{ loginResult }}
    </div>

    <div class="mt-3 text-center">
      <a routerLink="/register">Don't have an account? Sign Up</a>
    </div>
  </div>
</div>
