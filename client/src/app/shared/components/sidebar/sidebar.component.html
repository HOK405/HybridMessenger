<nav class="sidebar bg-light" *ngIf="authService.authStatus$ | async" [ngClass]="{'sidebar-collapsed': isCollapsed}">
  <ul class="navbar-nav">
    <li class="nav-item">
      <button class="nav-link btn sidebar-btn" routerLink="/user-search">
        <i class="bi bi-people"></i>
        <span *ngIf="!isCollapsed">All users</span>
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link btn sidebar-btn" routerLink="/user-messages">
        <i class="bi bi-chat-left"></i>
        <span *ngIf="!isCollapsed">My messages</span>
      </button>
    </li>
  </ul>
  <div class="logout-section">
    <button class="nav-link btn sidebar-btn" (click)="logout()">
      <i class="bi bi-box-arrow-left"></i>
      <span *ngIf="!isCollapsed">Log out</span>
    </button>
  </div>
  <button class="btn toggle-button" (click)="toggleSidebar()">
    <i class="bi" [ngClass]="{'bi-arrow-left': !isCollapsed, 'bi-arrow-right': isCollapsed}"></i>
  </button>
</nav>
